<!DOCTYPE html>
<html>
<head>
    <title>Game Panel</title>
    <script type="text/javascript">
       function loadFunc(){
         document.getElementById('url').innerText=window.location.href;
       }
    </script>
</head>
<body onload="loadFunc()">


    <h1>Game Panel</h1>
    <div class="signup">
       <p>You are running the game from: <code><span id="url">PLACEHOLDER</span></code></p>
    </div>

</body>
</html>
